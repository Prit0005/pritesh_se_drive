<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Internal CSS */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #28a745;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
    <title>Internal CSS Example</title>
</head>

<body>
    <div class="container">
        <h1>Internal CSS Page</h1>
        <p>This page uses internal CSS styles defined within the &lt;style&gt; tag in the &lt;head&gt; section of the HTML document.</p>
    </div>
</body>

</html>
