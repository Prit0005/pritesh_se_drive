<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Pseudo-Class Example</title>
    <style>
.box {
    width: 200px;
    height: 200px;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    line-height: 200px;
}


.box:hover {
    background-color: #ff6600;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="box">Hover over me!</div>
</body>
</html>
