<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>

<body style="background-color: #ffc107; font-family: Arial, sans-serif;">
    <div style="width: 80%; margin: 0 auto; padding: 20px; background-color: #ffffff; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #dc3545;">Inline CSS Page</h1>
        <p style="font-size: 18px; line-height: 1.6; color: #333;">This page uses inline CSS styles defined directly within the HTML elements using the 'style' attribute.</p>
    </div>
</body>

</html>
