<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Styled Links</title>
    <style>
        a:link {
            color: #007bff;
            text-decoration: none;
        }


        a:visited {
            color: #4caf50;
        }


        a:hover {
            color: #ff6600;
            text-decoration: underline;
            
        }


        a:active {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <a href="https://www.google.co.in/">google</a>
</body>

</html>
